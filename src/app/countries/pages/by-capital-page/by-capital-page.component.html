<h2>Por capital</h2>
<hr>

<div class="roow">
  <div class="col">
    <!-- Search box -->
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- a traves del input declarado en el componente podemos mandar el objeto,
    countries ya esta en el contexto (swl componente)-->
    <country-table [countries]="countries"></country-table>
  </div>
</div>
